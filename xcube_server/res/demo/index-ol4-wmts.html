<!DOCTYPE html>
<html>
<head>
    <title>WMTS Layer from Capabilities</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
</head>
<body>
<div id="map" class="map"></div>
<script>
      var format = new ol.format.WMTSCapabilities();
      var map;
      var capabilities;

      fetch('http://localhost:8080/api/0.1.0.dev1/wmts/1.0.0/WMTSCapabilities.xml').then(function(response) {
        return response.text();
      }).then(function(text) {
        capabilities = format.read(text);
        var options = ol.source.WMTS.optionsFromCapabilities(capabilities, {
            layer: 'local.conc_chl',
            // matrixSet: 'EPSG:4326',
            // format: 'image/png',
            requestEncoding: 'REST'
        });

        map = new ol.Map({
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM(),
              opacity: 0.7
            }),
            new ol.layer.Tile({
              opacity: 1,
              source: new ol.source.WMTS(options)
            })
          ],
          target: 'map',
          view: new ol.View({
            center: ol.proj.fromLonLat([2.5, 51.25]),
            zoom: 7
          })
        });
      });

</script>
</body>
</html>
