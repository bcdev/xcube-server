<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>
      html, body, #map {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <title>xcube Tile Server Demo</title>
</head>
<body>
<div id="map" class="map"></div>
<script type="text/javascript">

    function getXCubeLayerSource(url) {
        return fetch(url)
                .then(response => response.json())
                .then(options => {
                    return new ol.source.XYZ({
                        url: options.url,
                        projection: ol.proj.get(options.projection),
                        minZoom: options.minZoom,
                        maxZoom: options.maxZoom,
                        tileGrid: new ol.tilegrid.TileGrid(options.tileGrid)
                    });
                });
    }

    function getXCubeLayer(url) {
        return getXCubeLayerSource(url).then(source => new ol.layer.Tile({source: source}));
    }

    var map = new ol.Map({
        target: 'map',
        layers: [
            /*
            new ol.layer.Tile({
                source: new ol.source.BingMaps({
                    key: 'AnCcpOxnAAgq-KyFcczSZYZ_iFvCOmWl0Mx-6QzQ_rzMtpgxZrPZZNxa8_9ZNXci',
                    imagerySet: "Aerial",
                    reprojectionErrorThreshold: 2.5,
                }),
            }),
            */
            new ol.layer.Tile({source: new ol.source.OSM()}),
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([0, 0]),
            zoom: 0
        })
    });
    /*
    getXCubeLayer('http://localhost:8080/xcube/tilegrid/ne2/ol4.json')
    .then(layer => {
        map.addLayer(layer);
        return getXCubeLayer('http://localhost:8080/xcube/local/conc_chl/tilegrid/ol4.json')
    })
    .then(layer => map.addLayer(layer));
    */
    //getXCubeLayer('http://localhost:8080/xcube/tilegrid/remote/conc_chl/ol4.json')
    getXCubeLayer('http://localhost:8080/xcube/tilegrid/local/conc_chl/ol4.json')
    .then(layer => map.addLayer(layer));

</script>
</body>
</html>
