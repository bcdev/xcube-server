<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>

        body {
            padding: 0;
            margin: 0;
        }

        .map {
            height: 100%;
            width: 100%;
        }

    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <title>xcube Tile Server Demo</title>
</head>
<body>
<div id="map" class="map"></div>
<script type="text/javascript">

    function getXCubeLayerSource(url) {
        return fetch(url)
                .then(response => response.json())
                .then(options => {
                    return new ol.source.XYZ({
                        url: options.url,
                        projection: ol.proj.get(options.projection),
                        minZoom: options.minZoom,
                        maxZoom: options.minZoom,
                        tileGrid: new ol.tilegrid.TileGrid(options.tileGrid)
                    });
                });
    }

    function getXCubeLayer(url) {
        return getXCubeLayerSource(url).then(source => new ol.layer.Tile({source: source}));
    }

    var map = new ol.Map({
        target: 'map',
        layers: [
            /*
            new ol.layer.Tile({
                source: new ol.source.BingMaps({
                    key: 'AnCcpOxnAAgq-KyFcczSZYZ_iFvCOmWl0Mx-6QzQ_rzMtpgxZrPZZNxa8_9ZNXci',
                    imagerySet: "Aerial",
                    reprojectionErrorThreshold: 2.5,
                }),
            }),
            */
            new ol.layer.Tile({source: new ol.source.OSM()}),
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([0, 0]),
            zoom: 0
        })
    });

/*
    getXCubeLayer('http://localhost:8080/xcts/ne2/tilegrid/ol4.json')
    .then(layer => {
        map.addLayer(layer);
        return getXCubeLayer('http://localhost:8080/xcts/demo/conc_chl/tilegrid/ol4.json')
    })
    .then(layer => map.addLayer(layer));
*/

    getXCubeLayer('http://localhost:8080/xcts/demo/conc_chl/tilegrid/ol4.json')
    .then(layer => map.addLayer(layer));

</script>
</body>
</html>
